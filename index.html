<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url("css/styles.css");
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="card-img">

    </div>

    <div class="card-profile">
      <div class="profile-icon-container">
        <img class="profile-img" src="images/image-victor.jpg" alt="profile image">
      </div>
      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="country">London</p>
    </div>

    <div class="card-stats">
      <div class="stat">
        <p class="value">80K</p>
        <p class="attribute">Followers</p>
      </div>

      <div class="stat">
        <p class="value">803K</p>
        <p class="attribute">Likes</p>
      </div>

      <div class="stat">
        <p class="value">1.4K</p>
        <p class="attribute">Photos</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ctnance">Christopher Nance</a>.
  </div>
</body>
</html>
